<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby maan jaao</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
    body {
      background: linear-gradient(135deg, white, white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Oswald', sans-serif;
      overflow: hidden;
      color: white;
      -webkit-tap-highlight-color:transparent;
    }

    .gif-container img {
      width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .text {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: 500;
      color:black;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
      width: 100%;
      position: relative;
    }

    .yes-btn, .no-btn {
      padding: 12px 35px;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 4px 10px rgba(0, 114, 255, 0.4);
    }

    .yes-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
    }

    .no-btn {
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      box-shadow: 0 4px 10px rgba(255, 65, 108, 0.4);
      position: relative;
      transition: transform 0.6s ease, left 0.6s ease, top 0.6s ease;
    }

    .no-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
    }
  </style>
</head>
<body>

  <div class="gif-container">
    <img src="couple-forgive-me.gif" alt="Centered GIF">
  </div>

  <div class="text">
    <p>Baby maan jaao na !!
    Kitna bhav khaogi ðŸ˜£ðŸ˜«</p>
    <p>Ye bahut galt baat h yaar</p>
  </div>

  <div class="buttons">
    <a href="yes1.html"><button class="yes-btn">Yes</button></a>
    <button class="no-btn">No</button>
  </div>

  <script>
    const noBtn = document.querySelector(".no-btn");

    noBtn.addEventListener("click", () => {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Random position (safe area)
      const randomX = Math.random() * (screenWidth - btnWidth - 20);
      const randomY = Math.random() * (screenHeight - btnHeight - 20);

      // Smooth transition (only one animation)
      noBtn.style.position = "fixed";
      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });
  </script>

</body>
</html>
